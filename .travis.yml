sudo: required
addons:
  chrome: stable

dist: xenial

services:
  - xvfb

language: node_js

node_js:
  - "8.15.1"

before_install:
  - curl https://install.meteor.com | /bin/sh
  - export PATH="$HOME/.meteor:$PATH"

cache:
  directories:
    - ~/.npm
    - "node_modules"

notifications:
  email: false

script:
  - cd test
  - meteor npm install
  - TEST_BROWSER_DRIVER=chrome meteor npm test -- --once